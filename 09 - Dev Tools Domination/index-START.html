<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    
    const p = document.querySelector('p')

    // Regular
      console.log('Hello World')
    // Interpolated
      console.log('Hello %s', 'World')
    // Styled
      console.log('%cI am some great text', 'color: red;')
    // warning!
      console.warn('Oh no!')
    // Error :|
      console.error('What is happening!')
    // Info
      console.info('Crocodiles eat 3-4 people a year')
    // Testing
      console.assert(1 === 2, 'WRONG BUCKO!')
    // clearing
      console.clear()
    // Viewing DOM Elements
      console.log(p)
      console.dir(p)
    // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.age}`)
        console.groupEnd()
      })
    // counting
      console.count('Mary Poppins')
    // timing
      console.time('Fetching Data')
      fetch('https://api.github.com/users/TheDreamingTree145')
        .then(resp => resp.json())
        .then(data => {
          console.timeEnd('Fetching Data')
          console.log(data)
        })
  </script>
</body>
</html>
